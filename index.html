<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker!</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta charset="utf-8">
	<meta name="description" content="A game where you click a cat picture and see your clicks.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="h1-container">
			<h1 class="heading-one">Clicks: 0</h1>
		</div>
		<div class="img-container">
			<div class="img-block">
				<h1 class="heading-one">Psycho</h1>
				<img src="img/kitten.jpg" class="img-psycho" alt="cute cat picture" width="350" height="250">
			</div>
			<div class="img-block">
				<h1 class="heading-one">Sparkles</h1>
				<img src="img/kitten-2.jpg" class="img-sparkles" alt="cute cat picture" width="350" height="250">
			</div>
		</div>
	</div>

<script src="js/app.js"></script>
</body>
</html>
