<!DOCTYPE html>
<html>
	<head>
		<title>Cat Clicker!</title>
		<link rel="stylesheet" href="css/styles.css">
		<meta charset="utf-8">
		<meta name="description" content="A game where you click a cat picture and see your clicks.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			<ul id="cat-list"></ul>
			<div id="cat">
				<h2 id="cat-name"></h2>
				<div id="cat-count"></div>
				<img id="cat-img" src="" alt="cute cat picture">
				<button class="admin-button">Admin</button>
				<div class="cat-info-admin display-none">
					<p id="cat-name-admin">Name: test</p>				
					<p id="cat-img-admin">Img: test</p>
					<p id="cat-count-admin">Count: 1</p>
					<button class="admin-save-button">Save</button>
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
