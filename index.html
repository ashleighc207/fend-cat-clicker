<!DOCTYPE html>
<html>
	<head>
		<title>Cat Clicker!</title>
		<link rel="stylesheet" href="css/styles.css">
		<meta charset="utf-8">
		<meta name="description" content="A game where you click a cat picture and see your clicks.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			<div class="cat-container">
				<ul class="cat-list">
					<li class="toggle">
						Psycho
					</li>
					<li class="cat-box display-none">
						<div class="img-block">
							<div class="h1-container">
								<h1 class="heading-one">Clicks: 0</h1>
							</div>
							<img src="img/kitten.jpg" class="img" alt="cute cat picture" width="350" height="250">
						</div>
					</li>
					<li>
					<li class="toggle">
						Sparkles
					</li>
					</li>
					<li class="cat-box display-none">
						<div class="img-block">
							<div class="h1-container">
								<h1 class="heading-one">Clicks: 0</h1>
							</div>
							<img src="img/kitten-2.jpg" class="img" alt="cute cat picture" width="350" height="250">
						</div>
					</li>
					<li class="toggle">
						Pepporoni
					</li>					
					<li class="cat-box display-none">
						<div class="img-block">
							<div class="h1-container">
								<h1 class="heading-one">Clicks: 0</h1>
							</div>
							<img src="img/kitten.jpg" class="img" alt="cute cat picture" width="350" height="250">
						</div>
					</li>
					<li class="toggle">
						Smiles
					</li>
					<li class="cat-box display-none">
						<div class="img-block">
							<div class="h1-container">
								<h1 class="heading-one">Clicks: 0</h1>
							</div>
							<img src="img/kitten.jpg" class="img" alt="cute cat picture" width="350" height="250">
						</div>
					</li>
					<li class="toggle">
						Apple
					</li>
					<li class="cat-box display-none">
						<div class="img-block">
							<div class="h1-container">
								<h1 class="heading-one">Clicks: 0</h1>
							</div>
							<img src="img/kitten.jpg" class="img" alt="cute cat picture" width="350" height="250">
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
